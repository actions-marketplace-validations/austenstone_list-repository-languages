name: TypeScript Action Workflow
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./
        id: list-languages
    outputs:
      repos: ${{ steps.list-languages.outputs.languages }}

  print:
    needs: [run]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ${{ fromJSON(needs.run.outputs.languages) }}
    steps:
      - run: echo ${{ matrix.language }}
